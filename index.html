    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #00796b;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #004d40;
            margin-bottom: 5px;
        }

        p {
            margin: 0;
        }

        header {
            padding: 20px;
        }

        hr {
            width: 60%;
            margin: 20px auto;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap; /* Allow wrapping for mobile */
            justify-content: center; /* Center the content */
            align-items: flex-start;
            width: 90%; /* Better for smaller devices */
            max-width: 800px;
            margin-top: 20px;
        }

        .flex-item {
            flex: 1 1 45%; /* Flex-grow: 1, Flex-shrink: 1, and take 45% of the container */
            margin: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid #00796b;
            border-radius: 8px;
        }

        a {
            color: inherit;
            text-decoration: underline;
        }

        a:hover {
            text-decoration: none;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #00796b;
        }

        .footer-note {
            font-size: 0.8em;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .flex-item {
                flex: 1 1 100%; /* On small screens, take up the full width */
            }

            hr {
                width: 90%;
            }
        }
    </style>
</head>
